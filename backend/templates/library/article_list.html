<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Article index page</title>
    </head>
    <body>
        <a href="{% url 'library:index' %}">Home page</a>
        {% if published_articles_list %}
        <p>Published articles:</p>
        <ul>
            {% for article in published_articles_list %}
            <li><a href="{% url 'library:article-detail' article.slug %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No articles are available.</p>
        {% endif %}
    </body>
</html>
