<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Skills | Home</title>
    </head>
    <body>
        <div>
        {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'library:user-logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'library:user-register' %}"><button>Register</button></a>
            <a href="{% url 'library:user-login' %}"><button>Login</button></a>
        {% endif %}
        </div>
        <div>
            <ul>
                <li><a href="{% url 'library:author-list' %}">Authors</a></li>
                <li><a href="{% url 'library:article-list' %}">Articles</a></li>
                <li><a href="{% url 'library:tag-list' %}">Tags</a></li>
            </ul>
        </div>
    </body>
</html>
