<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Article detail page</title>
    </head>
    <body>
        <a href="{% url 'library:index' %}">Home page</a>
        <a href="{% url 'library:article-list' %}">Articles list</a>
        <p>Title: {{ article.title }}</p>
        <p>Author: <a href="{% url 'library:author-detail' article.author.slug %}">{{ article.author }}</a></p>
        <p>Tags:</p>
        <ul>
            {% for tag in article.tags.all %}
            <li><a href="{% url 'library:tag-detail' tag.slug %}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
        <p>{{ article.pub_date }}</p>
        <p>{{ article.content }}</p>
    </body>
</html>
