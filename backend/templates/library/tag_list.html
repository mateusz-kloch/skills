<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Skills | Tags</title>
    </head>
    <body>
        <div>
            <a href="{% url 'library:index' %}"><button>Home page</button></a>
        </div>
        <div>
            {% if available_tags_list %}
            <ul>
                {% for tag in available_tags_list %}
                <li><a href="{% url 'library:tag-detail' tag.slug %}">{{ tag.name }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <h3>No tags are available.</h3>
            {% endif %}
        </div>
    </body>
</html>
