<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Tags index page</title>
    </head>
    <body>
        {% if available_tags_list %}
            <ul>
                {% for tag in available_tags_list %}
                <li><a href="{% url 'library:tag-detail' tag.id %}">{{ tag.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No categories are available.</p>
        {% endif %}
    </body>
</html>
