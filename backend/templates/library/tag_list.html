<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Tags index page</title>
    </head>
    <body>
        <a href="{% url 'library:index' %}">Home page</a>
        {% if available_tags_list %}
        <p>Tags:</p>
        <ul>
            {% for tag in available_tags_list %}
            <li><a href="{% url 'library:tag-detail' tag.slug %}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No tags are available.</p>
        {% endif %}
    </body>
</html>
