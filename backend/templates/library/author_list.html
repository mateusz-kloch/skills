<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Skills | Authors</title>
    </head>
    <body>
        <div>
            <a href="{% url 'library:index' %}"><button>Home page</button></a>
        </div>
        <div>
            {% if authors_list %}
            <ul>
                {% for author in authors_list %}
                <li><a href="{% url 'library:author-detail' author.slug %}">{{ author.user_name }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <h3>No authors are available.</h3>
            {% endif %}
        </div>
    </body>
</html>
