<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Skills | Authors</title>
    </head>
    <body>
        <a href="{% url 'library:index' %}">
            <button>Home page</button>
        </a>
        {% if authors_list %}
        <p>Authors:</p>
        <ul>
            {% for author in authors_list %}
            <li><a href="{% url 'library:author-detail' author.slug %}">{{ author.user_name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No authors are available.</p>
        {% endif %}
    </body>
</html>
