<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Tags detail page</title>
    </head>
    <body>
        <a href="{% url 'library:index' %}">Home page</a>
        <a href="{% url 'library:tag-list' %}">Tags list</a>
        <p>{{ tag.name }}</p>
        {% if articles %}
        <p>Published articles:</p>
        <ul>
            {% for article in articles %}
            <li><a href="{% url 'library:article-detail' article.id %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No articles are available.</p>
        {% endif %}
    </body>
</html>
