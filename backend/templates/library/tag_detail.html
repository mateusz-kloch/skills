<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Tags detail page</title>
    </head>
    <body>
        <h1>{{ tag.name }}</h1>
        {% if articles %}
            <h2>Published articles:</h2>
            <ul>
                {% for article in articles %}
                <li><a href="{% url 'library:article-detail' article.id %}">{{ article.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No articles are available.</p>
        {% endif %}
    </body>
</html>
