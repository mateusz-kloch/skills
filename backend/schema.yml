paths:
  /api/articles/:
    get:
      operationId: articles_list
      description: |-
        Allows anyone to display published articles and
        to create a new article by logged in User.

        Uses custom permission `IsOwnerOrReadOnly` that allows only
        author of an article to edit it.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - articles
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedArticleList'
          description: ''
    post:
      operationId: articles_create
      description: |-
        Allows anyone to display published articles and
        to create a new article by logged in User.

        Uses custom permission `IsOwnerOrReadOnly` that allows only
        author of an article to edit it.
