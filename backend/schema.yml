components:
  schemas:
    Article:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        title:
          type: string
          maxLength: 250
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        pub_date:
          type: string
          format: date-time
        content:
          type: string
        author:
          type: string
          format: uri
          readOnly: true
        tags:
          type: array
          items:
            type: string
            format: uri
      required:
      - author
      - content
      - slug
      - tags
      - title
      - url
    Author:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        user_name:
          type: string
          maxLength: 250
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        email:
          type: string
          format: email
          maxLength: 250
        joined:
          type: string
          format: date-time
        password:
          type: string
          writeOnly: true
          maxLength: 128
        articles:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
      required:
      - articles
      - email
      - password
      - slug
      - url
      - user_name
    PaginatedArticleList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Article'
    PaginatedAuthorList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Author'
    PaginatedTagList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    PatchedArticle:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        title:
          type: string
          maxLength: 250
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        pub_date:
          type: string
          format: date-time
        content:
          type: string
        author:
          type: string
          format: uri
          readOnly: true
        tags:
          type: array
          items:
            type: string
            format: uri
    PatchedTag:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 250
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        articles:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
    Tag:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 250
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        articles:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
      required:
      - articles
      - name
      - slug
      - url
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
