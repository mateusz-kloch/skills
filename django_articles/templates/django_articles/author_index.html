<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Author index page</title>
    </head>
    <body>
        {% if authors_list %}
            <ul>
                {% for author in authors_list %}
                <li><a href="{% url 'django_articles:author-detail' author.id %}">{{ author.username }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No authors are available.</p>
        {% endif %}
    </body>
</html>
