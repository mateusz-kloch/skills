<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Tags relations index</title>
    </head>
    <body>
        {% if tags_relations_list %}
            <ul>
                {% for article in tags_relations_list %}
                <li><a href="{% url 'django_articles:article_detail' article.id %}">{{ article.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No articles are available.</p>
        {% endif %}
    </body>
</html>
